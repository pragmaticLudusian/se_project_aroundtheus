<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta name="author" content="Arsen Movsesjan" />
    <meta
      name="description"
      content="An interactive photo gallery showcasing various places and views around the US, where one may add or remove photos from said gallery as well as edit their profile."
    />
    <meta
      name="keywords"
      content="blog, us, usa, united states, explorer, travel, places, user, photo, gallery, interactive"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="images/logo.svg"
        alt="Around The U.S. logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="images/jacques-cousteau.jpg"
          alt="Jacques Cousteau avatar"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__top-wrapper">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards">
          <!-- cards are added here via js -->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
    </footer>
    <div class="modal" id="modal_profile">
      <form
        class="modal__container modal__container_type_form"
        id="profile_form"
        novalidate
      >
        <button
          type="button"
          class="modal__close-button"
          id="modal_profile_close"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <fieldset class="form">
          <div class="form__input-container">
            <input
              type="text"
              name="name"
              id="profile_name"
              class="form__input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="form__error" id="profile_name_error"></span>
          </div>
          <div class="form__input-container">
            <input
              type="text"
              name="description"
              id="profile_description"
              class="form__input"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="form__error" id="profile_description_error"></span>
          </div>
          <button
            type="submit"
            class="form__save-button form__save-button_active"
            id="profile_form_save"
          >
            Save
          </button>
        </fieldset>
      </form>
    </div>
    <div class="modal" id="modal_card-add">
      <form
        class="modal__container modal__container_type_form"
        id="card-add_form"
        novalidate
      >
        <button
          type="button"
          class="modal__close-button"
          id="modal_card-add_close"
        ></button>
        <h2 class="modal__title">New place</h2>
        <fieldset class="form">
          <div class="form__input-container">
            <input
              type="text"
              name="title"
              id="card-add_title"
              class="form__input"
              placeholder="Title"
              required
              maxlength="30"
            />
            <span class="form__error" id="card-add_title_error"></span>
          </div>
          <div class="form__input-container">
            <input
              type="url"
              name="link"
              id="card-add_link"
              class="form__input"
              placeholder="Image link"
              required
            />
            <span class="form__error" id="card-add_link_error"></span>
          </div>
          <button
            type="submit"
            class="form__save-button form__save-button_inactive"
            id="card-add_form_save"
            disabled
          >
            Create
          </button>
        </fieldset>
      </form>
    </div>
    <div class="modal" id="modal_card-view">
      <div class="modal__container modal__container_type_image">
        <button
          type="button"
          class="modal__close-button"
          id="modal_card-view_close"
        ></button>
        <img src="data:," alt class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" />
        <div class="card__bottom">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/validate.js"></script>
    <!-- function js scripts need to be defined 1st before index -->
    <script src="scripts/index.js"></script>
  </body>
</html>
