<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta name="author" content="Arsen Movsesjan" />
    <meta
      name="description"
      content="An interactive photo gallery showcasing various places and views around the US, where one may add or remove photos from said gallery as well as edit their profile."
    />
    <meta
      name="keywords"
      content="blog, us, usa, united states, explorer, travel, places, user, photo, gallery, interactive"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Around The U.S. logo" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="images/jacques-cousteau.jpg" alt="Jacques Cousteau avatar" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img src="images/edit.svg" alt="Edit button" class="profile__edit-button">
            <p class="profile__description">Explorer</p>
          </div>
          <img src="images/add.svg" alt="Add button" class="profile__add-button">
        </section>
        <section class="gallery"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
