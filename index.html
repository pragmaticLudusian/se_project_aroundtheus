<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta name="author" content="Arsen Movsesjan" />
    <meta
      name="description"
      content="An interactive photo gallery showcasing various places and views around the US, where one may add or remove photos from said gallery as well as edit their profile."
    />
    <meta
      name="keywords"
      content="blog, us, usa, united states, explorer, travel, places, user, photo, gallery, interactive"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="images/logo.svg"
        alt="Around The U.S. logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="images/jacques-cousteau.jpg"
          alt="Jacques Cousteau avatar"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__top-wrapper">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards">
          <li class="card">
            <img
              src="images/cards/yosemite.jpg"
              alt="Yosemite Valley"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/cards/lake-louise.jpg"
              alt="Lake Louise"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/cards/bald-mountains.jpg"
              alt="Bald Mountains"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/cards/latemar.jpg"
              alt="Latemar"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/cards/vanoise.jpg"
              alt="Vanoise National Park"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/cards/lago.jpg"
              alt="Lago di Braies"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
    </footer>
    <div class="modal" id="modal-profile">
      <form class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="modal-profile-close"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <fieldset class="modal__fieldset">
          <input
            type="text"
            name="modal__input_field_name"
            id="modal-profile-name"
            class="modal__input modal__input_field_name"
            placeholder="Name"
          />
          <input
            type="text"
            name="modal__input_field_description"
            id="modal-profile-description"
            class="modal__input modal__input_field_description"
            placeholder="Description"
          />
          <button type="submit" class="modal__save" id="modal-profile-save">
            Save
          </button>
        </fieldset>
      </form>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
